---
- name: Checking if kubernetes repo already exist
  stat: path=/etc/yum.repos.d/kubernetes.repo
  register: kuberepo

- name: Create Kubernetes repo file if not exist.
  file: 
    path=/etc/yum.repos.d/kubernetes.repo
    owner=root
    group=root
    mode=0644
    state={{ "file" if  kuberepo.stat.exists else "touch"}}

- name: Adding repository details in Kubernetes repo file.
  blockinfile:
    path: /etc/yum.repos.d/kubernetes.repo
    block: |
      [kubernetes]
      name=Kubernetes
      baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
      enabled=1
      gpgcheck=1
      repo_gpgcheck=1
      gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg

- name: Install kubernetes packages 
  yum:
    name: "{{ packages }}"
    state: present
  notify: save kubernetes fact

- name: Add fix for Vagrant
  lineinfile:
    path: /etc/sysconfig/kubelet
    regexp: ^KUBELET_EXTRA_ARGS=
    line: KUBELET_EXTRA_ARGS=--node-ip={{ansible_eth1.ipv4.address}}

- name: Enable Kubelet service
  service:
    name: kubelet
    enabled: yes